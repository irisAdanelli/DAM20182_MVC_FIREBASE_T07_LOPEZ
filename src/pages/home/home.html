<ion-header no-border>
  <ion-toolbar color="verde">
    <ion-title text-center>Firebase CRUD Iris</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="agregarProducto()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="list-mini-content">
  <div class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">
        <ion-thumbnail item-start>
          <img [src]="item.payload.doc.data().image">
        </ion-thumbnail>
        <h2>{{item.payload.doc.data().title}}</h2>
        <button ion-button clear item-end>Detalles</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Salir</ion-title>
  </ion-toolbar>
</ion-footer>
